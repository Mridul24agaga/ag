<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet preload" href="assets/css/plugins/fontawesome.css" as="style">
    <link rel="stylesheet preload" href="assets/css/plugins/swiper.css" as="style">
    <link rel="stylesheet preload" href="assets/css/plugins/metismenu.css" as="style">
    <link rel="stylesheet preload" href="assets/css/plugins/magnifying-popup.css" as="style">
    <link rel="stylesheet preload" href="assets/css/plugins/odometer.css" as="style">
    <link rel="stylesheet preload" href="assets/css/vendor/bootstrap.min.css" as="style">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Red+Hat+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-two header--sticky">
        <div class="header-top">
            <div class="content">
                <div class="left-header-top">
                    <p class="top-details">
                        Are you ready for a website? <a href="contact.html">Contact Us <i class="fal fa-arrow-right"></i></a>
                    </p>
                </div>
                <div class="right-header-top">
                    <div class="working-time">
                        <i class="far fa-clock"></i>
                        <span>Working around the clock</span>
                    </div>
                    <div class="ht-social">
                        <span>Visit Us:</span>
                        <ul>
                            <li><a href="https://www.linkedin.com/company/morley-marketing-consultants/"><i class="fab fa-linkedin-in"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-header">
            <div class="content">
                <div class="header-left">
                    <a class="thumbnail" href="index.html">
                        <img src="dark_logo.png" alt="logo" style="max-width: 150px; height: auto;">
                    </a>
                    <div class="nav-area">
                        <ul class="">
                            <li class="main-nav  project-a-after">
                                <a href="#">Home</a>
                            </li>
                            <li class="main-nav mega-menu">
                                <a href="about.html">About Us</a>
                            </li>
                            <li class="main-nav  mega-menu">
                                <a href="service.html">Service</a>
                            </li>
                            <li class="main-nav mega-menu">
                                <a href="portfolio.html">Portfolio</a>
                            </li>
                            <li class="main-navproject-a-after">
                                <a href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <div class="loader-wrapper">
                        <div class="loader">
                        </div>
                        <div class="loader-section section-left"></div>
                        <div class="loader-section section-right"></div>
                    </div>
                </div>
                <div class="header-right">
                    <a class="rts-btn btn-primary" href="#">Contact Us</a>
                    <button id="menu-btn" class="menu menu-btn rts-btn btn-primary btn-white ml--20">
                        <img class="menu-dark" src="assets/images/icons/menu.png" alt="Menu-icon">
                        <img class="menu-light" src="assets/images/icons/menu-light.png" alt="Menu-icon">
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="rex_hero_container">
        <div class="rex_hero_left_section">
            <p class="rex_hero_subtitle">Nearly a decade in business</p>
            <h1 class="rex_hero_title">Effective Marketing for Your Business</h1>
            <div class="rex_button_container">
                <button class="rex_solutions_button">View Solutions</button>
            </div>
        </div>
        <div class="rex_hero_right_section">
            <img src="tom.png" alt="Team members" class="rex_hero_image">
        </div>
    </div>

    <style>
        /* Header Styles - REMOVED */

        /* Existing Hero Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            overflow-x: hidden;
            padding-top: 120px; /* Add space for fixed header */
        }

        .rex_hero_container {
            display: flex;
            width: 100%;
            height: calc(100vh - 120px); /* Adjust for header height */
            background: #fff;
            position: relative;
        }

        .rex_hero_left_section {
            width: 40%;
            height: 100%;
            background: #002234;
            padding: 0 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%);
            position: relative;
            z-index: 1;
        }

        .rex_hero_subtitle {
            color: #ffffff;
            font-family: 'DM Sans', sans-serif;
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 20px;
            padding-left: 40px;
        }

        .rex_hero_title {
            color: #ffffff;
            font-family: 'Red Hat Display', sans-serif;
            font-size: 56px;
            font-weight: 700;
            line-height: 1.2;
            padding-left: 40px;
            width: 100%;
            margin-bottom: 30px;
        }

        .rex_button_container {
            padding-left: 40px;
        }

        .rex_solutions_button {
            width: 180px;
            height: 48px;
            border-radius: 24px;
            background: #ffffff;
            color: #000000;
            border: none;
            font-family: 'DM Sans', sans-serif;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .rex_solutions_button:hover {
            background: #f0f0f0;
        }

        .rex_hero_right_section {
            position: absolute;
            right: 0;
            top: 0;
            width: 70%;
            height: 100%;
            overflow: hidden;
            background: #002234;
        }

        .rex_hero_image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
            min-width: 100%;
            min-height: 100%;
        }

        @media (max-width: 1200px) {
            .rex_hero_left_section {
                width: 45%;
                padding: 0 40px;
            }

            .rex_hero_title {
                font-size: 48px;
            }
            
            .rex_hero_right_section {
                width: 60%;
            }
        }

        @media (max-width: 768px) {
            .rex_hero_container {
                flex-direction: column;
            }

            .rex_hero_left_section {
                width: 100%;
                height: auto;
                min-height: 50%;
                clip-path: none;
                padding: 50px;
            }

            .rex_hero_right_section {
                position: relative;
                width: 100%;
                height: 50%;
            }

            .rex_hero_subtitle {
                font-size: 18px;
                margin-bottom: 15px;
                padding-left: 0;
            }

            .rex_hero_title {
                font-size: 36px;
                padding-left: 0;
                line-height: 1.3;
                margin-bottom: 20px;
            }

            .rex_button_container {
                padding-left: 0;
            }

            .rex_solutions_button {
                width: 160px;
                height: 44px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .rex_hero_left_section {
                padding: 30px;
            }

            .rex_hero_subtitle {
                font-size: 16px;
            }

            .rex_hero_title {
                font-size: 28px;
            }
        }
    </style>

    <!-- Scripts -->
    <script defer src="assets/js/plugins/jquery.js"></script>
    <script defer src="assets/js/plugins/gsap.js"></script>
    <script defer src="assets/js/plugins/split-text.js"></script>
    <script defer src="assets/js/plugins/scroll-trigger.js"></script>
    <script defer src="assets/js/plugins/smooth-scroll.js"></script>
    <script defer src="assets/js/plugins/metismenu.js"></script>
    <script defer src="assets/js/vendor/bootstrap.min.js"></script>
    <script defer src="assets/js/main.js"></script>
</body>
</html>
